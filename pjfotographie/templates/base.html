<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% block metatags %}{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/static/css/uikit.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/base.css">
  {% block styles %}
  {% endblock %}
</head>
<body>
  {% include "nav.html" %}
  {% block content %}
  {% endblock %}
  <div class="uk-margin-large-top">
    <p class="uk-text-center uk-text-contrast"><span class="uk-icon-copyright">&nbsp;</span>Patrick Joseph | Developed with <span class="uk-icon-heart">&nbsp;</span> and <span class="uk-icon-coffee">&nbsp;</span> by <a href="http://www.adikrishnan.in">Adi Krishnan</a></p>
  </div>
  <script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="/static/js/uikit.min.js"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
