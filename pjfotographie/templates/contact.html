{% extends "base.html" %}
{% block title %}Patrick Joseph Photography{% endblock %}
{% block content %}
<div class="uk-container uk-container-center uk-margin-large">
  <div class="uk-grid uk-grid-small uk-margin-large-top">
    <form class="uk-form uk-align-center" method="POST">
      <fieldset>
        <legend class="uk-contrast uk-text-center">Drop Me A Note</legend>
        <div class="uk-form-row">
          <input type="text" placeholder="Name" class="uk-form-width-medium" />
        </div>
        <div class="uk-form-row">
          <input type="text" placeholder="Email" class="uk-form-width-medium" />
        </div>
        <div class="uk-form-row">
          <textarea rows="5" placeholder="Message" class="uk-form-width-medium"></textarea>
        </div>
        <div class="uk-form-row">
          <button class="uk-align-center uk-button uk-button-primary">Submit</button>
          <p class="uk-form-help-block uk-contrast">* Your data will be kept privately.</p>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
